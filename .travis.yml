language: cpp

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
      - boost-latest
    packages:
      - gcc-4.8
      - g++-4.8
      - gfortran-4.8
      - graphviz
      - python-dev
      - cmake-data
      - cmake
      - libboost1.55-all-dev
cache:
  directories:
    - $HOME/.ccache
    - $HOME/distfiles

install:
  - mkdir -p distfiles
  - test -e distfiles/hdf5-1.8.13-linux-x86_64-shared.tar.gz || curl -s -L https://www.hdfgroup.org/ftp/HDF5/releases/hdf5-1.8.13/bin/linux-x86_64/hdf5-1.8.13-linux-x86_64-shared.tar.gz -o distfiles/hdf5-1.8.13-linux-x86_64-shared.tar.gz
  - tar zxf hdf5-1.8.13-linux-x86_64-shared.tar.gz
  - cp mk/travis.mk settings.mk
  - make -j blasr

script:
  - echo "success!"
