language: cpp

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - gcc-4.8
      - g++-4.8
      - gfortran-4.8
      - graphviz
      - python-dev
      - pep8
      - cmake-data
      - cmake
      - oracle-java8-installer

cache:
  directories:
    - $HOME/.ccache
    - $HOME/.ivy2/cache
    - $HOME/.pip
    - $HOME/distfiles

before_cache:
    - find $HOME/.pip/wheels -type f ! -name '*none-any.whl' -print -delete
    - rm -rf $HOME/distfiles/swig
#     - find $HOME/.ivy2 -name "ivydata-*.properties" -delete -print

install:
    - mkdir -p $HOME/distfiles
    - bin/travisbuild.sh

script:
    - ls $HOME/local/bin
    - bin/travistest.sh
